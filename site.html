<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chambre - Code Secret</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background:
                radial-gradient(circle at 20% 0, #1f3b63 0, #050709 55%, #000000 100%);
            /* conserve ton image mais la fondre dans l'ambiance sombre */
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode: multiply;
            background-position: center center;
            margin: 0;
            padding: 0;
            color: #f5f7ff;
        }

        .container {
            width: 420px;
            margin: 120px auto 40px;
            background: rgba(5, 10, 20, 0.88);
            border-radius: 16px;
            box-shadow:
                0 0 35px rgba(0, 0, 0, 0.9),
                0 0 18px rgba(0, 255, 170, 0.25);
            padding: 32px 28px 40px;
            text-align: center;
            border: 1px solid rgba(0, 255, 170, 0.4);
            backdrop-filter: blur(4px);
        }

        .room {
            width: 100%;
            height: 200px;
            background:
                linear-gradient(135deg, rgba(0, 255, 170, 0.08) 0, rgba(0, 255, 255, 0.02) 60%),
                radial-gradient(circle at 20% 0, rgba(0, 255, 255, 0.15), transparent 60%),
                #050b16;
            border-radius: 10px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: #e0ffe8;
            box-shadow:
                inset 0 0 25px rgba(0, 0, 0, 0.9),
                0 0 14px rgba(0, 255, 170, 0.25);
            border: 1px solid rgba(0, 255, 170, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #codeForm {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 260px;
            padding: 10px 12px;
            font-size: 1.05em;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 170, 0.6);
            background: rgba(3, 8, 18, 0.9);
            color: #eafff7;
            text-align: center;
            letter-spacing: 4px; /* effet ‚Äúcode‚Äù */
            outline: none;
            transition:
                box-shadow 0.2s ease,
                border-color 0.2s ease,
                background 0.2s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(234, 255, 247, 0.35);
            letter-spacing: normal;
        }

        input[type="text"]:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 12px rgba(0, 255, 195, 0.7);
            background: rgba(3, 14, 28, 0.96);
        }

        button {
            padding: 10px 30px;
            font-size: 0.95em;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #021015;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            box-shadow: 0 0 16px rgba(0, 255, 195, 0.6);
            transition:
                transform 0.1s ease,
                box-shadow 0.1s ease,
                background 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 0 22px rgba(0, 255, 195, 0.9);
        }

        button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.7);
            background: linear-gradient(135deg, #00a383, #00b5b8);
        }

        .error {
            color: #ff7675;
            margin-top: 8px;
            font-size: 0.9em;
            min-height: 1.2em; /* √©vite le ‚Äúsaut‚Äù quand le message appara√Æt */
        }

        #timer {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(5, 5, 10, 0.97);
            padding: 8px 24px;
            border-radius: 8px;
            border: 2px solid #ff3b3b;
            box-shadow:
                0 0 14px rgba(255, 0, 0, 0.75),
                0 0 3px rgba(255, 255, 255, 0.1);
            font-size: 1.2em;
            font-family: "Share Tech Mono", Consolas, monospace;
            color: #ff5c5c;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            letter-spacing: 2px;
            z-index: 100;
        }

        #timerValue {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="timer">
        Time remaining : <span id="timerValue">15:00</span>
    </div>
    <div class="container" id="main">

        <div id="codeForm">
            <input type="text" id="codeInput" placeholder="Enter the code..." />
            <button onclick="checkCode()">Enter</button>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>
    <script>
        // Timer global
        let timerDuration = 15 * 60; // 15 minutes en secondes
        let timerInterval;
        let timerEnd; // on ne l'initialise plus ici

        function updateTimer() {
            const now = Date.now();
            let remaining = Math.max(0, Math.floor((timerEnd - now) / 1000));
            let min = Math.floor(remaining / 60);
            let sec = remaining % 60;
            document.getElementById('timerValue').textContent =
                `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            if (remaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerValue').textContent = "00:00";
                localStorage.removeItem('timerEnd'); // plus de timer √† sauvegarder
            }
        }

        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // nouvelle fonction d'init qui relit la valeur stock√©e
        function initTimer() {
            const now = Date.now();
            const storedEnd = Number(localStorage.getItem('timerEnd'));

            if (storedEnd && storedEnd > now) {
                // on continue le vieux timer
                timerEnd = storedEnd;
            } else {
                // on d√©marre un nouveau compte √† rebours
                timerEnd = now + timerDuration * 1000;
                localStorage.setItem('timerEnd', timerEnd);
            }

            startTimer();
        }

        // window.onload = startTimer;
        window.onload = initTimer;

        const CORRECT_CODE = "DONALD"; // code √† entrer
        let errorTimeoutId; // timeout pour masquer le gif apr√®s 2s

        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const errorMsg = document.getElementById('errorMsg');
            if (input === CORRECT_CODE) {
                document.getElementById('main').innerHTML = `
                    <img src="final.png" alt="final" style="width:100%;border-radius:12px;box-shadow:0 0 20px rgba(0,255,170,0.5);">
                    <div style="margin-top:16px;font-size:1.2em;color:#a0ffb8;">
                        Congratulations! You saved the president!
                    </div>
                `;
                clearInterval(timerInterval);
                localStorage.removeItem('timerEnd'); // on arr√™te de persister le timer
            } else {
                // Affiche le gif + message dr√¥le pendant 2 secondes
                clearTimeout(errorTimeoutId);
                errorMsg.innerHTML = `
                    <<div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
                        <img src="trump-dance.gif" alt="Trump dance" style="max-width:180px;border-radius:8px;">
                        <span>Wrong code... but at least Trump is having fun! Try again üòÑ</span>
                    </div>>
                `;
                errorTimeoutId = setTimeout(() => {
                    errorMsg.innerHTML = "";
                }, 3000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            localStorage.removeItem('timerEnd');

            const now = Date.now();
            timerEnd = now + timerDuration * 1000;
            localStorage.setItem('timerEnd', timerEnd);
        }
    </script>
</body>
</html>
